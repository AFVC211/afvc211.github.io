<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Bandruf's Games | Play</title>
</head>
<body>
    <div class="headerContainer">
        <h1>Games</h1>
    </div>
    <div id="games">
        <div class="holder">
            <img class="game-image" src="images/rb.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/retro--bowl/')">Retro Bowl</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/clum.jpg">
            <button class="game-button" onclick="create_iframe('ellisonleao.github.io/clumsy-bird/')">Clumsy Bird</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/dh.jpg">
            <button class="game-button" onclick="create_iframe('duckhuntjs.com/')">Duck Hunt</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/dino.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/dinosaur-game/')">Chrome Dinosaur Game</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/as.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/astray/')">Astray</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/khan.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/minecraft/')">MineKhan</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/lock.png">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/BreakLock/')">BreakLock</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/dood.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/Doodle-Jump/')">Doodle Jump</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/hex.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/hextris/')">Hextris</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/chrome.png">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/friendlyfire/')">Chroma</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/rooftop-snipers.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/rooftopsnipers/')">RooftopSnipers</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/slope.png">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/slope2/')">Slope</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/car.png">
            <button class="game-button" onclick="create_iframe('codeartemis.github.io/TriggerRally/server/public/')">Trigger Rally</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/3dballs.png">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/sb/')">Stack Bump 3D</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/bowling.jpg">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/bowling-alt/')">WebGL Bowling</button>
        </div>

        <div class="holder">
            <img class="game-image" src="images/Screenshot 2021-12-14 203642.png">
            <button class="game-button" onclick="create_iframe('bandruf.github.io/BoxShooter-ALT/')">Box Shooter</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/Screenshot 2021-12-14 205144.png">
            <button class="game-button" onclick="create_iframe('www.swordbattle.io')">Swordbattle.io</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/shooter.png">
            <button class="game-button" onclick="create_iframe('html5.gamemonetize.co/1pwrgejz09nvndw3uivoamrwcqi87li0/')">Stickman Supreme Shooter</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/Drunken Slap Wars-512x340.jpg">
            <button class="game-button" onclick="create_iframe('html5.gamemonetize.co/o8jtlq148sw9eab3jg4uqguvjj5i2ovt/')">Drunken Slap Wars</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/Squid Game  Shooting Survival-512x384.jpg">
            <button class="game-button" onclick="create_iframe('html5.gamemonetize.co/p5nj6q4yfiuasvy0jx34ugfvy1sk13ci/')">Squid Game: Shooting Survival</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/Warfare Area 2-512x512.jpg">
            <button class="game-button" onclick="create_iframe('html5.gamemonetize.co/nhy21nx4t75m368b8na9vmw4wejkt4ta/')">Squid Game: Shooting Survival</button>
        </div>
        <div class="holder">
            <img class="game-image" src="images/Mini Shooters-512x512.jpg">
            <button class="game-button" onclick="create_iframe('html5.gamemonetize.co/eula2xrifftawyos28e9o6heiigzqdii/')">Mini Shooters</button>
        </div>
    </div>
    <div id="bottom-settings">
        <button id="fullscreenButton" onclick="fullscreen()">Fullscreen</button>
        <button id="home-button" onclick="destroy_frame()">Home</button>
    </div>
    <script src="iframecreate.js"></script>
</body>
</html>
